<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background: #000;
            border: 1px solid #fff;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer">
        <button class="button" id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div class="score" id="score">Score: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 60,
            width: 30,
            height: 30,
            speed: 3,
            dx: 0
        };

        const bullets = [];
        const enemies = [];
        const enemySize = 15; 
        const enemySpawnInterval = 2500; 
        const maxEnemies = 5; 
        let gameOver = false;
        let score = 0;
        let lastShotTime = 0;
        const shootInterval = 500;

        let aimbotEnabled = false;

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            player.x += player.dx;

            if (player.x < 0) {
                player.x = 0;
            }

            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function shootBullet() {
            const currentTime = Date.now();
            if (aimbotEnabled || currentTime - lastShotTime > shootInterval) {
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 10 });
                lastShotTime = currentTime;
            }
        }

        function drawBullets() {
            ctx.fillStyle = '#ffffff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function updateBullets() {
            bullets.forEach(bullet => {
                bullet.y -= 5;

                if (bullet.y < 0) {
                    bullets.splice(bullets.indexOf(bullet), 1);
                }
            });
        }

        function spawnEnemy() {
            if (enemies.length < maxEnemies) {
                const playerX = player.x + player.width / 2 - enemySize / 2; 
                enemies.push({ x: playerX, y: 0, width: enemySize, height: enemySize });
                
                for (let i = 0; i < 2; i++) { 
                    const randomX = Math.random() * (canvas.width - enemySize); 
                    enemies.push({ x: randomX, y: 0, width: enemySize, height: enemySize });
                }
            }
        }

        function drawEnemies() {
            ctx.fillStyle = '#ff0000';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.y += 2; 

                if (enemy.y > canvas.height) {
                    enemies.splice(enemies.indexOf(enemy), 1);
                }

                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                }
            });
        }

        function checkCollisions() {
            bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bullets.indexOf(bullet), 1);
                        enemies.splice(enemies.indexOf(enemy), 1);
                        score++;
                        document.getElementById('score').innerText = `Score: ${score}`;
                    }
                });
            });
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            if (!gameOver) {
                clear();
                drawPlayer();
                drawBullets();
                drawEnemies();
                updatePlayer();
                updateBullets();
                updateEnemies();
                checkCollisions();

                requestAnimationFrame(update);
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.font = '20px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 50, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 35, canvas.height / 2 + 30);
                showRestartButton();
            }
        }

        function keyDown(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                player.dx = player.speed;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                player.dx = -player.speed;
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                shootBullet();
            }
        }

        function keyUp(e) {
            if (
                e.key === 'Right' ||
                e.key === 'ArrowRight' ||
                e.key === 'Left' ||
                e.key === 'ArrowLeft'
            ) {
                player.dx = 0;
            }
        }

        function startGame() {
            document.getElementById('buttonContainer').style.display = 'none';
            gameOver = false;
            score = 0;
            bullets.length = 0;
            enemies.length = 0;
            update();
            setInterval(spawnEnemy, enemySpawnInterval);
        }

        function showRestartButton() {
            const buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.innerHTML = '<button class="button" id="restartButton">Restart Game</button>';
            buttonContainer.style.display = 'flex';
            document.getElementById('restartButton').addEventListener('click', startGame);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control' && e.key === 'i') {
                aimbotEnabled = !aimbotEnabled;
            }
        });

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        document.getElementById('startButton').addEventListener('click', startGame);
    </script>
</body>
</html>
